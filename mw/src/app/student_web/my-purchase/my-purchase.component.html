
 <div class="container my-4">
  <div *ngFor="let payment of my_purchase" class="card mb-3 shadow-sm" [ngClass]="{'border-danger':status === 'FAILED', 'border-success': status === 'SUCCESS'}">
    <div (click)="openLink()"   class="row g-0 align-items-center">

      <div class="col-md-2">
        <img [src]="payment.batch_img_link" class="img-fluid rounded-start m-1" alt="Course Image">
      </div>

      <div class="col-md-10">
        <div class="card-body d-flex justify-content-between ">
          <div  >

          <div class="">
            <span class="badge" [ngClass]="status === 'FAILED' ? 'bg-danger' : 'bg-success'">
              {{ status }}
            </span>
          </div>

          <h5 class="card-title mt-2">{{ payment.batchName }}</h5>
           <p class="card-text text-muted small mb-2">
             <span class="text-success"> {{ payment.rate }} </span>
          </p>

          <!-- <p class="card-text text-muted small mb-2">
            {{ payment.date | date: 'dd MMM yy' }} â€¢
            <span [ngClass]="payment.price === 'Free' ? 'text-success' : ''">{{ payment.price }}</span>
          </p> -->

          <div *ngIf="status === 'FAILED'" class="alert alert-warning p-2 small">
            <strong>Note:</strong> In case the money has been deducted from your account, you will receive a refund. Don't worry, your money is safe.
          </div>

          <div *ngIf="status === 'FAILED'" class="mt-2">
            <button class="btn btn-primary btn-sm" [routerLink]="['/order_summery']" routerLinkActive="router-link-active" >Retry Payment</button>
          </div>

          </div>
          <div class="d-flex p-4 justify-content-center flex-column">
            <p > > </p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
