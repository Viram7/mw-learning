<div class="px-5 py-3 bg-body-tertiary rounded-0">
<!-- <pre> {{user._id}} </pre> -->

  <div>
    <div>
      <div class="modal-header ">
        <h5 class="modal-title">Edit Details</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form #detailsForm="ngForm">
          <div  class="row" >


        <div class="col-6" >
          <div class="">
            <label for="lastName" class="form-label"> Name</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="user.name" name="lastName" required>
          </div>

          <div class="">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)]="user.gender" required>
                <label class="form-check-label" for="male">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)]="user.gender" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>

          <div class=" d-flex justify-content-between align-items-center">
            <div class="w-75">
              <label for="mobile" class="form-label">Mobile No <p>{{user.phoneNumber}}</p></label>
              <!-- <input type="text" id="mobile" class="form-control"  [(ngModel)]="user.mobile" name="mobile" required> -->

            </div>
            <button  type="button" class="btn btn-link text-primary" (click)="updateMobile()" >Update Number</button>
          </div>




          <div class="">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>

          <div class="">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select"   (change)="onStateChange()" [(ngModel)]="user.state" name="state" >
              <option value="">Select State</option>
              <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>
          </div>

          <div class="">
            <label for="city" class="form-label">City</label>
            <select id="city" class="form-select"  [(ngModel)]="user.city" name="city" >

              <option value="">Select City</option>
              <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>
          </div>
        </div>



        <div class="col-6"  >

<div class="">
  <label for="stream" class="form-label">Stream</label>
  <select id="stream" class="form-select" [(ngModel)]="user.stream" name="stream" >
    <option value="">Select stream</option>
    <option *ngFor="let stream of streams" [value]="stream">{{ stream }}</option>
  </select>
</div>
<br>
<ng-container *ngFor="let e of temp_exam_arr" >
  <span class="border-1 border rounded p-1 m-1" > {{e}} <button class="p-0 m-0 border-0 " (click)="removeExam(e)" > x </button> </span>

</ng-container>


    <div class=""  >
      <label for="exam" class="form-label">Exam </label>
      <select id="exam" class="form-select" (change)="append_exam(temp_exam_value)" [(ngModel)]="temp_exam_value" name="exam" >
        <option value="">Select Exam 1</option>
        <option *ngFor="let exam of exams"  [value]="exam">{{ exam }}</option>
      </select>

    </div>

        </div>

          </div>


        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary m-2" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary m-2" [disabled]="!detailsForm.form.valid" (click)="updateDetails()">Update & Save</button>
      </div>

    </div>
  </div>
</div>
