<div class="container my-5">
  <h2 class="text-center fw-bold">Exam Categories</h2>
  <p class="text-center mb-5">PW is preparing students for 35+ exam categories. Scroll down to find the one you are preparing for</p>

  <div class="row g-4">
    <!-- Card 1 -->
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="fw-bold">{{ category.title }}</h5>
            <div class="mb-3">
              <ng-container *ngFor="let tag of category.tags">
                <span class="badge bg-light text-dark border me-2 mb-2">{{ tag }}</span>
              </ng-container>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/cource_details']" routerLinkActive="router-link-active"  class="text-decoration-none active text-primary fw-semibold">Explore Category</a>
            <span class="ms-2 fs-5">&rarr;</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="#" class="text-primary text-decoration-underline">View All Categories (19)</a>
  </div>
</div>
