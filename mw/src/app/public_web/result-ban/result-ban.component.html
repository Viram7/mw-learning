<div class="container text-center my-5">
  <h2 class="fw-bold">Academic Excellence : Results</h2>
  <p class="text-muted">Giving wings to a million dreams, a million more to go</p>

  <!-- Categories Buttons -->
  <div class="d-flex flex-wrap justify-content-center gap-2 my-3">
    <button class="btn btn-outline-secondary btn-sm">NEET (UG) 2024</button>
    <button class="btn btn-outline-secondary btn-sm">IIT JEE</button>
    <button class="btn btn-outline-secondary btn-sm">UPSC CSE</button>
    <button class="btn btn-outline-secondary btn-sm">GATE</button>
    <button class="btn btn-outline-secondary btn-sm">Board Exams - CBSE 10th</button>
    <button class="btn btn-outline-secondary btn-sm">Board Exams - ICSE 10th</button>
    <button class="btn btn-outline-secondary btn-sm">Board Exams - CBSE 12th</button>
    <button class="btn btn-outline-secondary btn-sm">CA</button>
    <button class="btn btn-outline-secondary btn-sm">MBA</button>
    <button class="btn btn-outline-secondary btn-sm">SSC</button>
  </div>

  <!-- Carousel -->
  <div id="resultsCarousel" class="carousel slide my-4" data-bs-ride="carousel">
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active" *ngFor="let imglink of imageLinks">
        <img [src]="imglink" class="d-block w-100" alt="ICSE Class 10th 2024 Results">
      </div>

      <!-- If you have more banners, you can add them like this -->
      <!--
      <div class="carousel-item">
        <img src="assets/another-banner.png" class="d-block w-100" alt="More Results">
      </div>
      -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#resultsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#resultsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
