



<div class="container mt-5">
  <h2>Add Teacher</h2>
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()" class="row g-3">

    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="col-md-6">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    </div>

    <div class="col-md-6">
      <label for="img_link" class="form-label">Image Link</label>
      <input type="url" class="form-control" id="img_link" formControlName="img_link">
    </div>

    <div class="col-md-6">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" formControlName="subject">
    </div>

    <div class="col-md-6">
      <label for="experience" class="form-label">Experience (years)</label>
      <input type="number" class="form-control" id="experience" formControlName="experience">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
